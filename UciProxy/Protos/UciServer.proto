syntax = "proto3";

service Uci 
{
  rpc SendUciMessage (UciRequest) returns (UciReply) {}
  rpc SendHeartbeat (HeartbeatRequest) returns (HeartbeatReply) {}
}

enum DataType
{
	UNDEFINED = 0;
	STDOUT = 1;
	STDERR = 2;
}

message UciRequest 
{
	DataType data_type = 1;
	string data = 2;
}

message UciReply
{
}

message HeartbeatRequest 
{
	bool stop_requested = 1;
}

message HeartbeatReply
{
	bool stop_ack = 1;
}
